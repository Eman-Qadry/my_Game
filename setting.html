<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Settings</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .settings-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      }
      
      h1 {
        margin-bottom: 20px;
        font-size: 1.8rem;
        color: #ffffff;
      }
      
      .setting-item {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      
      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 5px;
        outline: none;
        font-size: 1rem;
      }
      
      input[type="range"] {
        width: 100%;
      }
      
      #sound-value {
        margin-top: 8px;
        display: block;
        font-size: 1rem;
      }
      
      button {
        background: #ff7f50;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }
      
      button:hover {
        background: #ff6347;
      }
      
  </style>
</head>
<body>
  <div class="settings-container">
    <h1>Game Settings</h1>
    <form id="settings-form">
      <!-- Name Section -->
      <div class="setting-item">
        <label for="player-name">Player Name:</label>
        <input type="text" id="player-name" name="playerName" placeholder="Enter your name">
      </div>

      <!-- Sound Section -->
      <div class="setting-item">
        <label for="sound-control">Sound:</label>
        <input type="range" id="sound-control" name="soundControl" min="0" max="100" value="50">
        <span id="sound-value">50%</span>
      </div>

      <!-- Save Button -->
      <button type="button" id="save-button">Save Settings</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
