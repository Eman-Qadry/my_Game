<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Settings</title>
  <link rel="stylesheet" href="../css/setting.css">
  
</head>
<body>
  <div class="settings-container">
    <h1>اعدادات اللعبة</h1>
    
      <!-- Name Section -->
      <div class="setting-item">
        <label for="player-name">تغيير الاسم</label>
        <input type="text" id="player-name" name="playerName" placeholder="Enter your name">
      </div>

      <!-- Sound Section -->
      <div class="setting-item">
        <label for="sound-control">التحكم في الصوت</label>
        <input type="range" id="sound-control" name="soundControl" min="0" max="100" value="50">
        <span id="sound-value">50%</span>
      </div>

      <!-- Save Button -->
       <div class="buttons">
        <button class ="save" type="button" id="save-button">حفظ الاعدادات</button>
        <button onclick=" menuBack()">العودة إلى القائمة الرئيسية</button>
      
      
    </div>
  </div>
  <script src="../js/script.js"></script>
  <script src="../js/setting.js"></script>

</body>
</html>
